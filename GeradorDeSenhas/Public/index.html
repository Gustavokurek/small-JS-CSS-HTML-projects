<body class="scaled">

<section  class="conteiner">

            <p><label for="add-Minusculas">Deseja adicionar Letras Minúsculas</label><input type="checkbox" class="add-Minusculas" ></p>  
            <p><label for="add-Simbolos">Deseja adicionar Simbolos</label><input type="checkbox" class="add-Simbolos" ></p>   
            <button class="button"> GERAR SENHA</button>
